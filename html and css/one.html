<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            color: rgb(255, 0, 76);
            font-family: "Times New Roman", serif;
            background-color: rgb(238, 211, 226);
            text-align: left;
        }

        table {
            margin: 0 auto; /* Centering the table */
            border-collapse: collapse; /* Better table formatting */
        }

        th, td {
            border: 1px solid rgb(16, 13, 201);
            padding: 8px;
        }

        fieldset {
            border: 1px solid rgb(25, 224, 35);
            margin: 10px;
            padding: 10px;
        }

        input[type="text"] {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>

    <ol type="I" start="3">
        <li>Happy</li>
        <li>Sad</li>
        <li>Angry</li>
    </ol>

    <ul>
        <li>Happy</li>
        <li>Sad</li>
        <li>Angry</li>
    </ul>

    <!-- Corrected the image URL -->
    <img src="https://images.pexels.com/photos/4587996/pexels-photo-4587996.jpeg" alt="Dog" width="100">
    <br>
    <!-- Corrected the URL -->
    <a href="https://www.amazon.com">Shop Here</a>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Tom</td>
            </tr>
            <tr>
                <td>2</td>
                <td>John</td>
            </tr>
        </tbody>
    </table>

    <form>
        <fieldset>
            <legend>STUDENT INFO</legend>
            <input type="text" placeholder="Enter your name"><br>
            
            <input type="radio" name="gender" value="male">
            <label>Male</label>

            <input type="radio" name="gender" value="female">
            <label>Female</label>

            <input type="radio" name="gender" value="others">
            <label>Others</label>
        </fieldset>
    </form>
</body>
</html>
